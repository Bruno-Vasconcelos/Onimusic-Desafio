{% extends "musiconi/base.html" %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete '{{item}}'?</p>
            <form action="{% url 'musiconi:delete_song' item.id %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger btn-block" value="Confirm" type="submit" name="Confirm">
                <a class="btn btn-warning btn-block" href="{% url 'musiconi:home' %}">Cancel</a>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
